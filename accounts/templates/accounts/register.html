{% extends "index.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% block register %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <legend class="border-bottom mb-4">Sign Up!!</legend>
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="" type="submit" id="signup_button">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'accounts:login' %}">Sign In</a>
            </small>
        </div>
    </div>
    <style>
    form{
        margin: 20px;
    }
    #signup_button{
        background: black;
        color: white;
        border-radius: 10%;
    }
    #signup_button:hover{
        color: yellow;
    }
    </style>
{% endblock register %}
